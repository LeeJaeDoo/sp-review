server:
  port: 8082

spring:
  profiles:
    active: alpha # 기본 환경 선택
  application:
    name: review-internal

# local 환경
---
spring:
  profiles: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spmart?serverTimezone=Asia/Seoul&useSSL=false
    username: root
    password: qwert12345
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: create
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format-sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

